<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity4">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Safe Shopping Advisory</h2>
  <p>Please paste your shopping  List in bulk or single Item:</p>
 <form th:action="@{/checkitem}" th:object="${shoppingList}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="comment"></label>
                   <div class="form-group col-md-6">
                                    
                                    <textarea class="form-control" rows="5" id="comment"  th:field="*{shoppingList}"></textarea>
                   </div>
     
    </div>
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Check</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
